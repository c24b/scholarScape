		<link rel="stylesheet/less" type="text/css" href="css/style.less">

		<script src="js/less-1.1.5.min.js" type="text/javascript"></script>

		<script src="js/jquery.validate.min.js" type="text/javascript" language="javascript" charset="utf-8"></script>

		<!--[if lte IE 7]>
			<link rel="stylesheet" href="css/ie.css" />
		<![endif]-->
	</head>
	<body>
		<script type="text/javascript" language="javascript" charset="utf-8">
		// <![CDATA[
			var highlight_menu = function(name) {
				$(".menu_item:not(#"+name+")").append('<div class="menu_grey_flag little"></div><div class="menu_grey_flag_top"></div>');
				$("#" + name).append('<div class="menu_magenta_flag little"></div><div class="menu_magenta_flag_top"></div>');
			}
			
			var highlight_index = function(name) {
				$('.menu_item').slice(0, -3).append('<div class="menu_magenta_flag"></div><div class="menu_magenta_flag_top"></div>');
				$('#tutorial').append('<div class="menu_grey_flag little"></div><div class="menu_grey_flag_top"></div>');
				$('#admin').append('<div class="menu_grey_flag little"></div><div class="menu_grey_flag_top"></div>');
				$('#logout').append('<div class="menu_grey_flag little"></div><div class="menu_grey_flag_top"></div>');
			}
		// ]]>
		</script>
		<input id="login" type="hidden" value="{{login}}"/>
		<div class="result"></div>
		<div id="wrapper">
			<div id="container" class="container_14">
				<a href="?page=index"><img src="images/ghost.png" id="logo"/></a>
				<div class="grid_11">
					<div id="menu">
						{{#launch}}
						<div class="menu_item alpha grid_2 push_1" id="launch"><a href="?page=launch">launch</a></div>
						{{/launch}}
						{{#explore}}
						<div class="menu_item grid_2 push_1" id="explore"><a href="?page=explore">explore</a></div>
						{{/explore}}
						<div class="menu_item grid_2 push_1" id="tutorial"><a href="?page=tutorial">help</a></div>
						{{#admin}}
						<div class="menu_item grid_2 push_1" id="admin"><a href="?page=admin">admin</a></div>
						{{/admin}}
						{{#logout}}
						<div class="menu_item grid_2 push_1" id="logout"><a href="?page=login">logout</a></div>
						{{/logout}}
					</div>
					<div id="content" class="grid_9 prefix_1  suffix_1 alpha omega">
						{{{contenu}}}
					</div>
				</div>
			</div>
		</div>
		<div id="footer">
			<p style="text-align:right" class="footer"><img src="images/ScPo.png" style="width:200px; padding-right:20px; padding-top:1.5em;"></p>
		</div>
	</body>
</html>
